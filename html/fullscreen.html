<head>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <link href="fullscreen.css" rel="stylesheet" />
  <meta http-equiv="Refresh" content="3600" />
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>HSE Board</title>

  

</head>

<body>
	


<!-- The video -->
<video 
  preload="auto" 
  width="1920" 
  height="1080" 
  data-setup="{}"
  autoplay="autoplay"
  muted  id="myVideo">

  <source src="http://10.34.3.193:9208/hls/stream.m3u8" type="application/x-mpegURL" />    
</video>

<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h1>HSE Board</h1>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Pause</button>
  <button id="fullscreen" onclick="openFullscreen()">Fullscreen</button>
  <button id="muted" onclick="makeMuted()">Unmuted</button>
</div>


<script>
  // Get the video
  var video = document.getElementById("myVideo");

  // Get the button
  var btn = document.getElementById("myBtn");

  // Pause and play the video, and change the button text
  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }


  var fullScr = document.getElementById("fullscreen");
  function openFullscreen() {
    if (video.requestFullscreen) { /* Chrome Edge */
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) { /* Safari */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { /* IE11 */
      video.msRequestFullscreen();
    }
  }

  var muted = document.getElementById("muted");
  function makeMuted() {
    if(video.muted) {
    video.muted= false;
    muted.innerHTML = "Muted";
   } else {
    video.muted= true;
    muted.innerHTML = "Unmuted";
   }
  }

  </script>
  
</body>
